<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // 1. Tính tổng các phần tử có giá trị lẻ
    const arr = [11, 27, 33, 43, 15, 18, 20];
    let tongle = 0;
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] % 2 !== 0) {
            tongle += arr[i];
        }
    }
    document.write("Tổng các phần tử có giá trị lẻ là: " + tongle);

    // 2. Tính trung bình các phần tử chia hết cho 3
    let tongchiahet = 0;
    let demchiahet = 0;
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] % 3 === 0) {
            tongchiahet += arr[i];
            demchiahet++;
        }
    }
    if (demchiahet > 0) {
        let trungbinh = tongchiahet / demchiahet;
        document.write("<br>Trung bình các phần tử có giá trị chia hết cho 3 là: " + trungbinh);
    } else {
        document.write("Không có phần tử chia hết");
    }

    // 3. In ra các phần tử lớn hơn phần tử trước đó
    for (let i = 1; i < arr.length; i++) {
        if (arr[i] > arr[i - 1]) {
            document.write("Các phần tử lớn hơn phần tử trước" + arr[i] + "<br>");
        }
    }

    // 4. So sánh tổng phần tử chẵn và lẻ
    let tongChan = 0;
    let tongLe2 = 0;
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] % 2 === 0) {
            tongChan += arr[i];
        } else {
            tongLe2 += arr[i];
        }
    }
    document.write("Tổng phần tử chẵn:" + tongChan + "<br>");
    document.write("Tổng phần tử lẻ:" + tongLe2 + "<br>");
    if (tongChan > tongLe2) {
        document.write("Tổng chẵn lớn hơn tổng lẻ." + "<br>");
    } else if (tongChan < tongLe2) {
        document.write("Tổng lẻ lớn hơn tổng chẵn." + "<br>");
    } else {
        document.write("Tổng chẵn và tổng lẻ bằng nhau." + "<br>");
    }
</script>
</body>
</html>
