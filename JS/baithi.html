<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài thi</title>
</head>
<body>

<div class="bai">
    <h2>Bài 1: Tính điểm trung bình</h2>
    <p id="b1"></p>
</div>

<div class="bai">
    <h2>Bài 2: Chèn phần tử vào mảng</h2>
    <p id="b2a"></p>
    <p id="b2b"></p>
</div>

<div class="bai">
    <h2>Bài 3: Tổng các số nguyên tố từ 0 tới x</h2>
    <p id="b3"></p>
</div>

<script>
    // B1
    let diemThi = [8, 9, 7, 10, 6];
    let diemTB = findAvg(diemThi);
    document.getElementById("b1").innerText = "Điểm trung bình: " + diemTB;

    function findAvg(scores) {
        let sum = 0;
        for (let i = 0; i < scores.length; i++) {
            sum += scores[i];
        }
        let average = sum / scores.length;
        return average;
    }

    // B2
    let arr = [10, 20, 30, 40];
    let result = insertNumberToArray(arr, 99, 2);
    document.getElementById("b2a").innerText = "Mảng sau khi chèn 99 vào vị trí 2: " + result.join(", ");

    let invalid = insertNumberToArray(arr, 77, -1);
    document.getElementById("b2b").innerText = "Chèn với index không hợp lệ (-1): " + invalid.join(", ");

    function insertNumberToArray(arr, x, index) {
        if (index < 0 || index > arr.length) {
            return arr;
        }

        let newArr = [];

        for (let i = 0; i < arr.length + 1; i++) {
            if (i < index) {
                newArr[i] = arr[i];
            } else if (i === index) {
                newArr[i] = x;
            } else {
                newArr[i] = arr[i - 1];
            }
        }

        return newArr;
    }

    // B3
    let x = 10;
    document.getElementById("b3").innerText = "Tổng các số nguyên tố từ 0 tới " + x + " là: " + sumOfListPrime(x);

    function isPrime(n) {
        if (n < 2) return false;
        for (let i = 2; i <= Math.sqrt(n); i++) {
            if (n % i === 0) return false;
        }
        return true;
    }

    function sumOfListPrime(x) {
        let sum = 0;
        for (let i = 2; i <= x; i++) {
            if (isPrime(i)) {
                sum += i;
            }
        }
        return sum;
    }



</script>

</body>
</html>
