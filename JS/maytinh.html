<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>

    .btn {
        width: 100px;
        height: 50px;
        border-radius: 10px;
        font-size: 20px;
    }

    #scr {
        text-align: right;
        width: 400px;
        height: 50px;
        font-size: 30px;
        border-radius: 10px;
    }

    table {
        margin: auto;
    }

    .btn-1 {
        background-color: lightblue;
        width: 100px;
        height: 50px;
        border-radius: 10px;
        font-size: 20px;
        border: none;
    }

    .btn {
        border: none;
    }
</style>
<body>
<table>
    <tr>
        <td colspan="4"><label for="scr"></label><input type="text" id="scr"></td>
    </tr>
    <tr>
        <td>
            <button class="btn-1" onclick="nhap('(')">(</button>
        </td>
        <td>
            <button class="btn-1" onclick="nhap(')')">)</button>
        </td>
        <td>
            <button class="btn-1" onclick="DEL()">DEL</button>
        </td>
        <td>
            <button class="btn-1" onclick="AC()">AC</button>
        </td>

    </tr>
    <tr>
        <td>
            <button class="btn" onclick="nhap('7')">7</button>
        </td>
        <td>
            <button class="btn" onclick="nhap('8')">8</button>
        </td>
        <td>
            <button class="btn" onclick="nhap('9')">9</button>
        </td>
        <td>
            <button class="btn" onclick="nhap('/')" style="background-color: lightblue">/</button>
        </td>

    </tr>
    <tr>
        <td>
            <button class="btn" onclick="nhap('4')">4</button>
        </td>
        <td>
            <button class="btn" onclick="nhap('5')">5</button>
        </td>
        <td>
            <button class="btn" onclick="nhap('6')">6</button>
        </td>
        <td>
            <button class="btn" onclick="nhap('*')" style="background-color: lightblue">*</button>
        </td>

    </tr>
    <tr>
        <td>
            <button class="btn" onclick="nhap('1')">1</button>
        </td>
        <td>
            <button class="btn" onclick="nhap('2')">2</button>
        </td>
        <td>
            <button class="btn" onclick="nhap('3')">3</button>
        </td>
        <td>
            <button class="btn" onclick="nhap('-')" style="background-color: lightblue">-</button>
        </td>

    </tr>
    <tr>
        <td>
            <button class="btn" onclick="nhap('0')">0</button>
        </td>
        <td>
            <button class="btn" onclick="nhap('.')">.</button>
        </td>
        <td>
            <button class="btn" style="background-color:mediumblue;color:white ;" onclick="tinh()">=</button>
        </td>
        <td>
            <button class="btn" onclick="nhap('+')" style="background-color: lightblue">+</button>
        </td>

    </tr>

</table>
<script>
    function tinh() {
        let str = document.getElementById('scr').value;
        document.getElementById('scr').value = eval(str);
    }

    function AC() {
        document.getElementById('scr').value = '';
    }

    function nhap(x) {
        let str = document.getElementById('scr').value;
        str = str + x
        document.getElementById('scr').value = str
    }

    function DEL() {
        let str = document.getElementById('scr').value;
        let strNew = str.slice(0, str.length - 1);
        document.getElementById('scr').value = strNew;
    }
</script>
</body>
</html>
