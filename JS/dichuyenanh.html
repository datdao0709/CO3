<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Di chuyển ảnh qua lại</title>
</head>
<body>

<img src="anh%20ca%20nhan.jpg" id="anh-ca-nhan" style="width: 100px; top: 50px; left: 50px; position: absolute;">

<script>
    let tocdoX = 2;
    let tocdoY = 2;
    setInterval(() => {
        let left = document.getElementById('anh-ca-nhan').style.left;
        let top = document.getElementById('anh-ca-nhan').style.top;
        left = parseInt(left);
        top = parseInt(top) ;

        // Kiểm tra va chạm với các cạnh
        if (left >= window.innerWidth - 110) {
            tocdoX = -2;
        }
        if (left <= 0) {
            tocdoX = 2;
        }
        if (top >= window.innerHeight - 110) {
            tocdoY = -2;
        }
        if (top <= 0) {
            tocdoY = 2;
        }

        // Cập nhật vị trí
        left += tocdoX;
        top += tocdoY;
        document.getElementById('anh-ca-nhan').style.left = left + 'px';
        document.getElementById('anh-ca-nhan').style.top = top + 'px';
    }, 10);
</script>

</body>
</html>
