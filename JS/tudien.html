<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Tra từ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>

<input type="text" id="tu" placeholder="Nhập từ tiếng Anh">
<button onclick="traTu()">Tra từ</button>
<p id="ketqua"></p>

<script>
    let eng = ['Cat', 'Dog', 'Bird', 'Fish', 'Rabbit'];
    let viet = ['Mèo', 'Chó', 'Chim', 'Cá', 'Thỏ'];

    function traTu() {
        let tu = document.getElementById("tu").value;
        let vitri = eng.indexOf(tu);
        if (vitri === -1) {
            document.getElementById("ketqua").innerHTML = "Không tìm thấy";
        } else {
            document.getElementById("ketqua").innerHTML = viet[vitri];
        }
        document.getElementById("tu").value = "";
    }
</script>

</body>
</html>
